<div *ngIf="shouldShow">
    <nav class="navbar navbar-expand-lg navbar-light  mb-3">
      <a (click)="sendDataEffect()"class="navbar-brand" [routerLink]="'.'">Gestion de Stock</a>
    
      <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
      </button>
    
      <!-- Step 2: Add the ngbCollapse directive to the element below. -->
      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav navbar-center">
            <li class="nav-item nero">
            <div>
            <li (click)="sendDataEffect()" routerLinkActive="active"class="nav-item"><a class="nav-link"[routerLink]="'/categorys'">Categories</a> </li>
            <li (click)="sendDataEffect()"routerLinkActive="active"class="nav-item"><a class="nav-link"[routerLink]="'clients'">Clients</a> </li>
            <li (click)="sendDataEffect()"routerLinkActive="active"class="nav-item"><a class="nav-link"[routerLink]="'output'">Ventes</a> </li>
            <li (click)="sendDataEffect()"routerLinkActive="active"class="nav-item"><a class="nav-link"[routerLink]="'input'">Achats</a> </li>
            <li (click)="sendDataEffect()"routerLinkActive="active"class="nav-item"><a class="nav-link"[routerLink]="'suppliers'">Fournisseur</a> </li> 
            <li (click)="sendDataEffect()"routerLinkActive="active"class="nav-item"><a class="nav-link"[routerLink]="'stores'">Magasins</a> </li>
          </div>
            </li>

        </ul>
      </div>
    </nav>
  </div>
