<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{nameId}}</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modalN.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body"*ngIf="Id=='ClientsComponent'||Id=='SuppliersComponent'">
    <form #heroForm="ngForm" >
        <div class="form-group">
            <label for="number">Numero</label>
            <input type="number" class="form-control" id="number" [ngClass]="{'error' : model.stnumber}"
                disabled
                required [(ngModel)]="model.number" name="number">
        </div>
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="name" [ngClass]="{'error' : model.stname}"
                required [(ngModel)]="model.name" name="name">
        </div>
        <div class="form-group">
            <label for="phone">Telephone</label>
            <input type="number" class="form-control" id="phone" [ngClass]="{'error' : model.stphone}"
                required [(ngModel)]="model.phone" name="phone">
        </div>
        <div class="form-group">
            <label for="address">Adresse</label>
            <input type="text" class="form-control" id="address" [ngClass]="{'error' : model.staddress}"
                required [(ngModel)]="model.address" name="address">
        </div>
    </form>
  </div>


  <div class="modal-body"*ngIf="Id=='CategorysComponent'">
      <form #heroForm="ngForm">
        <div class="form-group">
            <label for="number">Numero</label>
            <input type="number" class="form-control" id="number"
            [ngClass]="{'error' : model.stnumber}"
            required
            [(ngModel)]="model.number" name="number">
        </div>
        <div class="form-group">
            <label for="name">Nom du produit</label>
            <input type="text" class="form-control" id="name" 
            [ngClass]="{'error' : model.stname}"
            required
            [(ngModel)]="model.name" name="name">
        </div>
        <div class="form-group">
            <label for="salary">Prix</label>
            <input type="number" class="form-control" id="salary"
            [ngClass]="{'error' : model.stsalary}" 
            required
            [(ngModel)]="model.salary" name="salary">
        </div>
        <div class="form-group">
            <label for="countries">Ville</label>
            <select class="form-control" id="countries" 
            [ngClass]="{'error' : model.stcountrie}" 
            required
            [(ngModel)]="model.countrie" name="countrie">
              <option *ngFor="let countrie of  model.editCounts" [value]="countrie.name">{{countrie.name}}</option>
            </select>
        </div>
        <!-- <button type="submit" class="btn btn-danger" (click)="newHero()">New Hero</button> -->
    </form>
</div>


<div class="modal-body"*ngIf="Id=='StoresComponent'">
    <form #heroForm="ngForm" >
        <div class="form-group">
            <label for="number">Numero du magasin</label>
            <input type="number" class="form-control" id="number" [ngClass]="{'error' : model.stnumber}"
                required [(ngModel)]="model.number" name="number">
        </div>
        <div class="form-group">
            <label for="name">Nom du magasin</label>
            <input type="text" class="form-control" id="name" [ngClass]="{'error' : model.stname}"
                required [(ngModel)]="model.name" name="name">
        </div>
        <div class="form-group">
            <label for="storekeeper">ام Magasin</label>
            <input type="text" class="form-control" id="storekeeper" [ngClass]="{'error' : model.ststorekeeper}"
                required [(ngModel)]="model.storekeeper" name="storekeeper">
        </div>
    </form>
</div>



<div class="modal-body"*ngIf="Id=='InputComponent'">
    <form #heroForm="ngForm" >
        <div class="form-group">
            <label for="number">Numéro d'achat</label>
            <input type="number" class="form-control" id="number" [ngClass]="{'error' : model.stnumber}"
                required [(ngModel)]="model.number" name="number">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" [ngClass]="{'error' : model.stdate}"
                required [(ngModel)]="model.date" name="date">
        </div>
        <div class="form-group">
          <label for="thesupplier">Fournisseur</label>
          <select class="form-control" id="thesupplier"
          [ngClass]="{'error' : model.stthesupplier}" 
          required
          [(ngModel)]="model.thesupplier" name="thesupplier">
            <option *ngFor="let supplier of model.thesuppliers" [value]="supplier">{{supplier}}</option>
          </select>
        </div>
        <div class="form-group">
            <label for="thestore">Magasin</label>
            <select class="form-control" id="thestore"
            [ngClass]="{'error' : model.stthestore}" 
            required
            [(ngModel)]="model.thestore" name="thestore">
              <option *ngFor="let store of model.thestores" [value]="store">{{store}}</option>
            </select>
          </div>
    </form>
    <div class="myinfotable">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Article</th>
                    <th scope="col">Prix d'unité</th>
                    <th scope="col">Quantité</th>
                    <th scope="col">Total</th>
                    <th scope="col">Remarques</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr>
                    <th class="info">
                        <select class="form-control" id="item"
                        [ngClass]="{'error' : model.stitem}" required
                        [(ngModel)]="model.item" name="item">
                        <option *ngFor="let item of model.items" [value]="item">{{item}}
                        </option>
                    </select>
                    </th>
                    <th class="info">
                        <input type="number" class="form-control" id="salary"
                            [ngClass]="{'error' : model.stsalary}" required
                            [(ngModel)]="model.salary" name="salary">
                    </th>
                    <th class="info">
                        <input type="number" class="form-control" id="quantity"
                            [ngClass]="{'error' : model.stquantity}" required
                            [(ngModel)]="model.quantity" name="quantity">
                    </th>
                    <th class="info">
                        <input type="number" class="form-control" id="total"
                            [ngClass]="{'error' : model.sttotal}" required
                            disabled
                            [(ngModel)]="model.quantity*model.salary" name="total">
                    </th>
                    <th class="info">
                        <input type="text" class="form-control" id="notes"
                            [ngClass]="{'error' : model.stnotes}" required
                            [(ngModel)]="model.notes" name="notes">
                    </th>

                </tr>
            </tbody>

        </table>
    </div>
</div>

                </tr>
            </tbody>

        </table>
    </div>
</div>
