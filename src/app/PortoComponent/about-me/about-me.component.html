  <h3>Create Customer</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="newcustomer.name" name="name">
    </div>
 
    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="newcustomer.age" name="age">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newCustomer()">Add</button>
</div>



  <h1>Customers</h1>
  <div *ngFor="let customer of customers" style="width: 300px;">
    <div *ngIf="customer">
        <div>
          <label>First Name: </label> {{customer.name}}
        </div>
        <div>
          <label>Age: </label> {{customer.age}}
        </div>
        <div>
          <label>Active: </label> {{customer.active}}
        </div>
        <div>
            <label>key: </label> {{customer.key}}
          </div>
       
        <span class="button is-small btn-primary" *ngIf='customer.active' (click)='updateActive(false)'>Inactive</span>
       
        <span class="button is-small btn-primary" *ngIf='!customer.active' (click)='updateActive(true)'>Active</span>
       
        <span class="button is-small btn-danger" (click)='deleteCustomer(customer.key)'>Delete</span>
       
        <hr/>
      </div>
  </div>
  <div style="margin-top:20px;">
    <button type="button" class="button btn-danger" (click)='deleteCustomers()'>Delete All</button>
  </div>
